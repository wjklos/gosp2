image: golang:latest

variables:
  BIN_NAME: gosp2
  ARTIFACTS_DIR: artifacts
  GO_PROJECT: gitlab.com/wklos/gosp2

stages:
  - build
  - test

before_script:
  - mkdir -p ${GOPATH}/src/${GO_PROJECT}
  - mkdir -p ${CI_PROJECT_DIR}/${ARTIFACTS_DIR}
  - go get -u github.com/golang/dep/cmd/dep
  - cp -r ${CI_PROJECT_DIR}/* ${GOPATH}/src/${GO_PROJECT}/
  - cd ${GOPATH}/src/${GO_PROJECT}

build-gosp2:
  stage: build
  script:
    - echo "Building..."
    - dep ensure
    - go build -o ${CI_PROJECT_DIR}/${ARTIFACTS_DIR}/${BIN_NAME}
  artifacts:
    paths:
      - ${ARTIFACTS_DIR}

test-gosp2:
  stage: test
  only: 
    - dev
    - qa
  script:
    - echo "Testing..."
    - dep ensure
    - go test -v -cover ./...